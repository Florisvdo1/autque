        if (audio.currentTime >= lyrics[currentIndex].time) {

          lyricDiv.style.animation = "none";
          void lyricDiv.offsetWidth;
          lyricDiv.style.animation = "scroll-text 12s linear infinite";
          currentIndex++;
        }
      }, 300);
